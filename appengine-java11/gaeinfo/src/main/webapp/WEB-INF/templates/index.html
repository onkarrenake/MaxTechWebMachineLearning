<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>App Engine Java11 Standard Metadata</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h3>Environment Attributes</h3>
    <table>
      <tr th:each="a : ${attribs}">
        <td th:utext="${a.getKey()}"></td>
        <td th:utext="${a.getValue()}"></td>
      </tr>
    </table>
    <h3>Headers</h3>
    <table>
      <tr th:each="a : ${headers}">
        <td th:utext="${a.getKey()}"></td>
        <td th:utext="${a.getValue()}"></td>
      </tr>

    </table>
    <h3>Cookies</h3>
    <table>
      <tr th:each="a : ${cookies}">
        <td th:utext="${a.getKey()}"></td>
        <td th:utext="${a.getValue()}"></td>
      </tr>

    </table>
    <h3>Java System Properties</h3>
    <table>
      <tr th:each="a : ${systemprops}">
        <td th:utext="${a.getKey()}"></td>
        <td th:utext="${a.getValue()}"></td>
      </tr>

    </table>
    <h3>Environment Variables</h3>
    <table>
      <tr th:each="a : ${envvar}">
        <td th:utext="${a.getKey()}"></td>
        <td th:utext="${a.getValue()}"></td>
      </tr>
    </table>

    <h3>Metadata</h3>
    <table>
      <tr th:each="m : ${Metadata}">
        <td th:utext="${m.getKey()}"></td>
        <td th:utext="${m.getValue()}"></td>
      </tr>
    </table>
    <h3>Service Account Metadata</h3>
    <table>
      <tr th:each="m : ${sam}">
        <td th:utext="${m.getKey()}"></td>
        <td th:utext="${m.getValue()}"></td>
      </tr>
    </table>
    <h3>Recursive service-accounts</h3>
    <pre><code th:utext="${rsa}"></code></pre>
    <h3>Recursive all metadata</h3>
    <pre><code th:utext="${ram}"></code></pre>
</div>
</body>
</html>
